# Domain-based Model Routing - Each model gets its own subdomain
---
# HTTPRoute for Qwen3 Model
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qwen3-domain-route
  namespace: llm
  labels:
    kuadrant.io/gateway: inference-gateway
spec:
  parentRefs:
    - name: inference-gateway
      namespace: llm
  hostnames:
    - "qwen3-llm.${CLUSTER_DOMAIN}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: qwen3-0-6b-instruct-predictor
          port: 80
          weight: 100
---
# HTTPRoute for Simulator
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: simulator-domain-route
  namespace: llm
  labels:
    kuadrant.io/gateway: inference-gateway
spec:
  parentRefs:
    - name: inference-gateway
      namespace: llm
  hostnames:
    - "simulator-llm.${CLUSTER_DOMAIN}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: vllm-simulator-predictor
          port: 80
          weight: 100
