---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: key-manager
  namespace: platform-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: key-manager-secrets
  namespace: llm
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get","list","create","delete","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: key-manager-secrets
  namespace: llm
subjects:
- kind: ServiceAccount
  name: key-manager
  namespace: platform-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: key-manager-secrets
---
# Optional: Allow key-manager to read HTTPRoutes for discovery endpoint
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: key-manager-httproutes
  namespace: llm
rules:
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["httproutes"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: key-manager-httproutes
  namespace: llm
subjects:
- kind: ServiceAccount
  name: key-manager
  namespace: platform-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: key-manager-httproutes
