---
# Allow HTTPRoutes in llm namespace to reference services
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: llm-services-access
  namespace: llm
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: llm
  to:
  - group: ""
    kind: Service 