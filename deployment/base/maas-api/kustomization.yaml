apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: maas-api

resources:
- deployment.yaml
- service.yaml
- rbac
- networking
- policies
- resources

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: api
    app.kubernetes.io/name: maas-api
    app.kubernetes.io/part-of: model-as-a-service
      
images:
- name: maas-api
  newName: image-registry.openshift-image-registry.svc:5000/maas-api/maas-api
  newTag: test-v2
