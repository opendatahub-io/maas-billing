apiVersion: extensions.kuadrant.io/v1alpha1
kind: TelemetryPolicy
metadata:
  name: user-group
  namespace: openshift-ingress
spec:
  metrics:
    default:
      labels:
        # Extract model from request path: /llm/{model}/v1/...
        # Only extract model name if path starts with /llm/ and model is non-empty, otherwise "unknown"
        model: 'request.path.split("/").size() > 2 && request.path.split("/")[1] == "llm" && request.path.split("/")[2] != "" ? request.path.split("/")[2] : "unknown"'
        # Extract tier and user from authenticated identity
        tier: auth.identity.tier
        user: auth.identity.userid
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: maas-default-gateway