apiVersion: v1
kind: Secret
metadata:
  name: database-config
  labels:
    app.kubernetes.io/name: maas-api
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # ⚠️  WARNING: This is a template! You MUST edit this with your actual database credentials.
  # ⚠️  Applying this secret as-is will cause maas-api to fail with a connection error.
  #
  # Format: postgresql://USER:PASSWORD@HOST:PORT/DATABASE?sslmode=MODE
  # Examples:
  #   postgresql://maas:secret@postgres-service.postgres.svc:5432/maas_api?sslmode=disable
  #   postgresql://admin:pass123@my-rds-instance.aws.com:5432/maas?sslmode=require
  #
  # Replace USER, PASSWORD, HOST, PORT, and DATABASE with your actual values:
  DATABASE_URL: "postgresql://REPLACE_USER:REPLACE_PASSWORD@REPLACE_HOST:REPLACE_PORT/REPLACE_DATABASE?sslmode=disable"

