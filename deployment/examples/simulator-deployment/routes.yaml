# Override routes for simulator-only deployment
# Only expose the simulator route, not qwen3
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: simulator-route
  namespace: llm
  labels:
    app: maas-gateway
spec:
  host: simulator-llm.${CLUSTER_DOMAIN}
  to:
    kind: Service
    name: inference-gateway-istio
    weight: 100
  port:
    targetPort: 80
  wildcardPolicy: None