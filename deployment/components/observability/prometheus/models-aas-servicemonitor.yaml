apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: models-aas-observability-self
  labels:
    app: models-aas-observability
spec:
  endpoints:
  - interval: 30s
    port: web
  selector:
    matchLabels:
      app: models-aas-observability
---
# ServiceMonitor for ALL KServe LLM models (vLLM, simulators, etc.)
# Matches any LLMInferenceService workload service
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kserve-llm-models
  labels:
    app.kubernetes.io/part-of: maas-observability
spec:
  endpoints:
  - interval: 30s
    targetPort: 8000
    path: /metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      app.kubernetes.io/part-of: llminferenceservice
  namespaceSelector:
    matchNames:
    - llm