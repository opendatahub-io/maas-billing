apiVersion: apps/v1
kind: Deployment
metadata:
  name: maas-api
spec:
  template:
    spec:
      containers:
      - name: maas-api
        env:
        - name: TLS_CERT_FILE
          value: /etc/maas-api/tls/tls.crt
        - name: TLS_KEY_FILE
          value: /etc/maas-api/tls/tls.key
        - name: TLS_PORT
          value: "8443"
        - name: DISABLE_HTTP
          value: "false"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        volumeMounts:
        - name: maas-api-tls
          mountPath: /etc/maas-api/tls
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: https
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /health
            port: https
            scheme: HTTPS
      volumes:
      - name: maas-api-tls
        secret:
          secretName: maas-api-backend-tls
