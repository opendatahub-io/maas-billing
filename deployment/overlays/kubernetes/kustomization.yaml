apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: maas-kubernetes-overlay

# Base configuration
resources:
  # Core gateway routes and networking
  - ../../base
  
  # Core MaaS API components
  - ../../base/maas-api
  
  # Policies
  - ../../base/policies
  
  # Kubernetes Ingress (for non-OpenShift clusters)
  - ingress.yaml
  
  # Sample models (optional, can be commented out if not needed)
  # - ../../samples/models/simulator
  # - ../../samples/models/qwen3