# Kubernetes Ingress for external access to model endpoints
# Alternative to OpenShift Routes for standard Kubernetes clusters
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qwen3-ingress
  namespace: llm
  labels:
    app: maas-models
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: qwen3.${CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qwen3-0-6b-instruct-predictor
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simulator-ingress
  namespace: llm
  labels:
    app: maas-models
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: simulator.${CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm-simulator-predictor
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maas-api-ingress
  namespace: maas-api
  labels:
    app: maas-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: maas-api.${CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maas-api
            port:
              number: 8080
