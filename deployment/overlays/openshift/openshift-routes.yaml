# OpenShift Routes for external access
# NOTE: Model access goes through gateway-route.yaml to enforce rate limiting
# Direct routes to models bypass TokenRateLimitPolicy and should not be used
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: maas-api-route
  namespace: maas-api
  labels:
    app: maas-api
spec:
  host: maas-api.${CLUSTER_DOMAIN}
  to:
    kind: Service
    name: maas-api
    weight: 100
  port:
    targetPort: 8080
  wildcardPolicy: None
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
