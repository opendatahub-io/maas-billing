# OpenShift Routes for external access to model endpoints
# These routes expose the Istio gateway service to external traffic
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: qwen3-route
  namespace: llm
  labels:
    app: maas-gateway
spec:
  host: qwen3-llm.${CLUSTER_DOMAIN}
  to:
    kind: Service
    name: inference-gateway-istio
    weight: 100
  port:
    targetPort: 80
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: simulator-route
  namespace: llm
  labels:
    app: maas-gateway
spec:
  host: simulator-llm.${CLUSTER_DOMAIN}
  to:
    kind: Service
    name: inference-gateway-istio
    weight: 100
  port:
    targetPort: 80
  wildcardPolicy: None
