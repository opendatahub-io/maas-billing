# AuthPolicy override for maas-api HTTPRoute
# Allows maas-api to handle its own authentication instead of gateway-level policy
---
apiVersion: kuadrant.io/v1
kind: AuthPolicy
metadata:
  name: maas-api-auth-override
  namespace: llm
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: maas-api-domain-route
  rules:
    authentication:
      allow-all:
        anonymous: {}
